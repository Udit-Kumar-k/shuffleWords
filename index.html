<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shuffle Comma-Separated Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #output {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comma-Separated Word/Number Shuffler</h2>
    <textarea id="input" rows="4" placeholder="Enter words or numbers separated by commas"></textarea>
    <button onclick="shuffleInput()">Shuffle</button>
    <h3>Shuffled Output:</h3>
    <div id="output"></div>
  </div>

  <script>
    function shuffleInput() {
      const input = document.getElementById('input').value;
      const items = input
        .split(',')
        .map(item => item.trim())
        .filter(item => item.length > 0);

      if (items.length === 0) {
        document.getElementById('output').textContent = "Please enter valid input.";
        return;
      }

      // Fisher-Yates shuffle
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }

      document.getElementById('output').textContent = items.join(', ');
    }
  </script>
</body>
</html>
